<div id="content" class="bg-light min-vh-100">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-primary mb-4">Actualizar Mesero</h1>
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm rounded">
                    <div class="card-body">
                        <h3 class="fw-semibold text-dark mb-3">Edita la información del mesero</h3>
                        <form [formGroup]="meseroForm" (ngSubmit)="guardarCambios()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input 
                                    type="text" 
                                    id="nombre" 
                                    formControlName="nombre" 
                                    placeholder="Nombre completo" 
                                    class="form-control" 
                                    required 
                                />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    formControlName="email" 
                                    placeholder="correo@example.com" 
                                    class="form-control" 
                                    required 
                                />
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input 
                                    type="tel" 
                                    id="telefono" 
                                    formControlName="telefono" 
                                    placeholder="999999999" 
                                    class="form-control" 
                                    required 
                                />
                            </div>

                            <div class="d-flex justify-content-between">
                                <button 
                                    class="btn btn-primary w-45" 
                                    type="submit" 
                                    [disabled]="meseroForm.invalid">
                                    <i class="bi-save-fill"></i> Guardar
                                </button>
                                <a 
                                    class="btn btn-secondary w-45" 
                                    routerLink="/meseros">
                                    <i class="bi-x-circle-fill"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
