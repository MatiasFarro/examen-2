<app-navbar></app-navbar>
<div id="content" class="bg-light min-vh-100">
  <section class="container mt-5">
    <div class="d-flex flex-column align-items-center">
      <h1 class="fw-bold text-primary mb-4">Actualizar Cliente</h1>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm rounded">
          <div class="card-body">
            <h3 class="fw-semibold text-dark mb-3">Editar Información del Cliente</h3>
            <form [formGroup]="clienteForm" (ngSubmit)="guardarCambios()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  formControlName="nombre"
                  class="form-control"
                  placeholder="Nombre del cliente"
                  required
                />
                <div *ngIf="clienteForm.get('nombre')?.touched && clienteForm.get('nombre')?.invalid" class="text-danger">
                  Nombre es requerido y debe tener al menos 3 caracteres.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="example@gmail.com"
                  required
                />
                <div *ngIf="clienteForm.get('email')?.touched && clienteForm.get('email')?.invalid" class="text-danger">
                  Ingresa un email válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="text"
                  id="telefono"
                  formControlName="telefono"
                  class="form-control"
                  placeholder="999999999"
                  required
                />
                <div *ngIf="clienteForm.get('telefono')?.touched && clienteForm.get('telefono')?.invalid" class="text-danger">
                  El teléfono debe ser un número válido de 9 dígitos.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="clienteForm.invalid">
                Guardar Cambios
              </button>
              <a class="btn btn-secondary mt-3 w-100" routerLink="/clientes">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
