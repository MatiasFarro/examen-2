<div id="content" class="bg-light min-vh-100">
  <section class="container mt-5">
    <div class="d-flex flex-column align-items-center">
      <h1 class="fw-bold text-primary mb-4">Iniciar Sesión</h1>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm rounded">
          <div class="card-body">
            <h3 class="fw-semibold text-dark mb-3">Bienvenido de nuevo</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Ingrese su correo"
                  required
                />
                <div
                  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                  class="text-danger"
                >
                  Email es requerido y debe ser válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  required
                />
                <div
                  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                  class="text-danger"
                >
                  La contraseña es requerida y debe tener al menos 6 caracteres.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Iniciar sesión
              </button>
              <p class="mt-3 text-center">
                ¿No tienes cuenta? <a routerLink="/register" class="text-primary">Regístrate</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
