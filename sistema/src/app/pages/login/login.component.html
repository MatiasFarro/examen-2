<app-navbar></app-navbar>
<div id="content" class="bg-light min-vh-100">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-primary mb-4">Iniciar Sesión</h1>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm rounded">
                    <div class="card-body">
                        <h3 class="fw-semibold text-dark mb-3">Bienvenido de nuevo</h3>
                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>
                        <p class="mt-3 text-center">
                            ¿No tienes cuenta? <a routerLink="/register" class="text-primary">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer />
